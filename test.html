<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - HandyWorks</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header-footer.js" defer></script>
</head>
<body>
    <header>
        <!-- Header content will be inserted by header-footer.js -->
    </header>
    
    <main>
        <h1>Test Page</h1>
        <p>This is a test page to verify the JavaScript is working correctly.</p>
        <p>If you can see the navigation bar above, the JavaScript is working.</p>
    </main>
    
    <footer>
        <!-- Footer content will be inserted by header-footer.js -->
    </footer>
    
    <script>
        // Debug script to check if JavaScript is working
        console.log('Test page loaded');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking header...');
            setTimeout(() => {
                const header = document.querySelector('header');
                console.log('Header content:', header ? header.innerHTML : 'Header not found');
            }, 1000);
        });
    </script>
</body>
</html>
