<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HandyWorks Billing - Admin Dashboard">
    <title>Admin Dashboard - HandyWorks Billing</title>
    <link rel="stylesheet" href="../css/style.css?v=20250129v3">
    <script src="../js/config.js?v=20250129v3"></script>
    <script src="../js/header-footer.js?v=20250129v3" defer></script>
    <link rel="icon" type="image/gif" href="../images/logos/cropped-hwlogo.gif">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        .admin-dashboard {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .dashboard-header h1 {
            color: #008080;
            font-size: 2rem;
        }
        
        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #008080;
        }
        
        .stat-card.paid .value {
            color: #28a745;
        }
        
        .stat-card.pending .value {
            color: #ffc107;
        }
        
        .stat-card.overdue .value {
            color: #dc3545;
        }
        
        .dashboard-controls {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-filter {
            flex: 1;
            min-width: 200px;
        }
        
        .search-filter input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .filter-select {
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #008080;
            color: white;
        }
        
        .btn-primary:hover {
            background: #006666;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-logout {
            background: #dc3545;
            color: white;
        }
        
        .btn-logout:hover {
            background: #c82333;
        }
        
        .users-table-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .users-table thead {
            background: #008080;
            color: white;
        }
        
        .users-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .users-table td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .users-table tbody tr:hover {
            background: #f8f9fa;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 4px solid #c33;
        }
        
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .users-table {
                font-size: 0.85rem;
            }
            
            .users-table th,
            .users-table td {
                padding: 0.5rem;
            }
            
            .dashboard-controls {
                flex-direction: column;
            }
            
            .dashboard-controls > * {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Header content will be inserted by header-footer.js -->
    </header>
    
    <main>
        <div class="admin-dashboard">
            <div class="dashboard-header">
                <h1>Billing Admin Dashboard</h1>
                <button class="btn btn-logout" id="logoutButton">Logout</button>
            </div>
            
            <div class="dashboard-stats" id="statsContainer">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card paid">
                    <h3>Paid</h3>
                    <div class="value" id="paidCount">0</div>
                </div>
                <div class="stat-card pending">
                    <h3>Pending</h3>
                    <div class="value" id="pendingCount">0</div>
                </div>
                <div class="stat-card overdue">
                    <h3>Overdue</h3>
                    <div class="value" id="overdueCount">0</div>
                </div>
            </div>
            
            <div class="dashboard-controls">
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="Search by name, email, account #, or clinic...">
                </div>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="paid">Paid</option>
                    <option value="pending">Pending</option>
                    <option value="overdue">Overdue</option>
                </select>
                <select class="filter-select" id="userStatusFilter">
                    <option value="all">All Users</option>
                    <option value="A">Active Only</option>
                    <option value="I">Inactive Only</option>
                </select>
                <button class="btn btn-primary" id="generateBillButton">Generate Bill</button>
                <button class="btn btn-secondary" id="exportButton">Export CSV</button>
            </div>
            
            <div class="users-table-container">
                <div class="loading" id="loadingMessage">Loading users...</div>
                <div class="error" id="errorMessage" style="display: none;"></div>
                <table class="users-table" id="usersTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Account #</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Clinic</th>
                            <th>Status</th>
                            <th>Amount Owed</th>
                            <th>Payment Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                    </tbody>
                </table>
                <div class="no-data" id="noDataMessage" style="display: none;">No users found.</div>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Footer content will be inserted by header-footer.js -->
    </footer>

    <script src="../js/admin-dashboard.js?v=20250129v3"></script>
</body>
</html>
